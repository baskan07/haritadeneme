<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcaklık ve Nem Haritası</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Haritayı oluşturma ve başlangıç konumunu ayarlama (örneğin, Türkiye'nin koordinatları)
        var map = L.map('map').setView([36.8, 30.7], 11);

        // OpenStreetMap katmanını ekleyin
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // API'den veriyi çekme
    fetch('/data')
    .then(response => response.json())
    .then(data => {
        data.forEach(point => {
            // 300 metre çapında bir daire oluştur
            var circle = L.circle([point.latitude, point.longitude], {
                color: 'red',         // Çizgi rengi
                fillColor: '#f00',    // Doldurma rengi
                fillOpacity: 0.5,     // Şeffaflık
                radius: 150           // Yarıçap (metre cinsinden)
            }).addTo(map);

        // Verinin alındığı tarihi formatlama
        var timestamp = point.timestamp;
        var formattedDate = 'Geçersiz tarih';

        // Timestamp'ı uygun formata dönüştürme (boşlukları 'T' ile değiştir ve milisaniyeyi kısalt)
        if (timestamp) {
            var formattedTimestamp = timestamp.replace(' ', 'T').split('.')[0];  // ' ' yerine 'T' koy, milisaniyeyi at
            if (!isNaN(new Date(formattedTimestamp))) {
                formattedDate = new Date(formattedTimestamp).toLocaleString(); // Yerel tarih saat formatı
            } 
        }
        // Popup ekleyerek sıcaklık, nem ve zaman bilgilerini göster
        circle.bindPopup("<b>Sıcaklık:</b> " + point.temperature + "°C<br><b>Nem:</b> " + point.humidity + "%<br><b>Tarih:</b> " + timestamp);
        });
    })
    .catch(error => console.error('Veri çekme hatası:', error));

    fetch('/data2')
    .then(response => response.json())
    .then(data => {
        data.forEach(point => {
            // 4000 metre çapında bir daire oluştur
            var circle = L.circle([point.latitude, point.longitude], {
                color: 'blue',         // Çizgi rengi
                fillColor: '#00f',    // Doldurma rengi
                fillOpacity: 0.5,     // Şeffaflık
                radius: 2000           // Yarıçap (metre cinsinden)
            }).addTo(map);

            var timestamp = point.timestamp;

            circle.bindPopup("<b>Sunucu:</b>" + point.servername + "<br><b>Tarih:</b> " + timestamp);
        });
    })
    .catch(error => console.error('Veri çekme hatası:', error));


    </script>
</body>
</html>
