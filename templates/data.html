<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcaklık ve Nem Haritası</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Haritayı oluşturma ve başlangıç konumunu ayarlama (örneğin, Türkiye'nin koordinatları)
        var map = L.map('map').setView([36.8, 30.7], 11);

        // OpenStreetMap katmanını ekleyin
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // API'den veriyi çekme
    fetch('/data')
    .then(response => response.json())
    .then(data => {
        data.forEach(point => {
            // 1 km (1000 metre) çapında bir daire oluştur
            var circle = L.circle([point.latitude, point.longitude], {
                color: 'red',         // Çizgi rengi
                fillColor: '#f03',    // Doldurma rengi
                fillOpacity: 0.5,     // Şeffaflık
                radius: 150           // Yarıçap (metre cinsinden)
            }).addTo(map);

            // Popup ekleyerek sıcaklık ve nem bilgilerini göster
            circle.bindPopup("<b>Sıcaklık:</b> " + point.temperature + "°C<br><b>Nem:</b> " + point.humidity + "%");
        });
    })
    .catch(error => console.error('Veri çekme hatası:', error));
    </script>
</body>
</html>
